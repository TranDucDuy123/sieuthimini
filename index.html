<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Thị Mini</title>
    <link rel="shortcut icon" href="./img/tapHoaSangLuy OK.png">
    <!-- css animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- font awe -->
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./sass/Vendors/home.css">
</head>

<body>
    <section class="banner">
        <!-- header start -->
        <header>
            <div class="grid wide">
                <div class="search">
                    <input type="text" placeholder="Tim kiem san pham" id="txtsearch">
                    <div class="icon_search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <a href="#" class="logo">
                    <img src="img/tapHoaSangLuy OK.png" alt="img_logo" id="img_logo">
                    <p>Siêu Thị mini</p>
                </a>
                <div class="menu_login">
                    <div id="login_0">
                        <div href="#" class="btn">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Đăng Nhập
                        </div>
                        <i class="fa-solid fa-pipe"></i>
                        <div href="#" class="btn">
                            <i class="fa-solid fa-user-plus"></i>
                            Đăng Ký
                        </div>
                    </div>
                    <div id="login_1">
                        <div class="content_login_1">
                            <div class="icon_login_1">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <span>User Name</span>
                        </div>
                        <div class="content_login_1">
                            <div class="icon_login_1">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                            <span>Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->
        <!-- nav start -->
        <nav>
            <div class="listcatalog grid wide">
                <ul>
                    <li><span>
                            Thực phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Khăn giấy, giấy vệ sinh, tả em bé
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Hóa, mỹ phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Văn phong phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Nhu yếu phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Một số loại khác
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- nav end -->

        <!-- benner start -->
        <div class="content_banner grid wide">
            <h1 class=" animate__animated animate__tada">Siêu Thị Mini </h1>
            <h2 class=" animate__animated animate__tada animate__delay-2s"> Thích tiện nghi, tùy lựa chọn
                Chất lượng vượt niềm tin
            </h2>
            <h3 class=" animate__animated animate__rubberBand animate__delay-4s"> <i>An tâm mua sắm mỗi ngày</i> </h3>
            <div class="btn"> Tham quan Ngay</div>
            <div class="icon_down">
                <i class="fa-solid fa-angles-down"></i>
            </div>
        </div>
        <!-- banner end -->
    </section>
    <section class="login grid wide">
        <div class="logo">
            <img src="./img/tapHoaSangLuy OK.png" alt="">
            <p>Siêu Thị Mini</p>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
