<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Thị Mini</title>
    <link rel="shortcut icon" href="./img/tapHoaSangLuy OK.png">
    <!-- font awe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./sass/Vendors/gridReponsive.css">
    <link rel="stylesheet" href="./sass/Vendors/color.css">
    <link rel="stylesheet" href="./sass/Vendors/home.css">
</head>

<body>

    <section class="banner">
        <!-- header start -->
        <header>
            <div class="grid wide">
                <div class="search">
                    <input type="text" placeholder="Tim kiem san pham" id="txtsearch">
                    <div class="icon_search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <a href="" id="logo">
                    <img src="img/tapHoaSangLuy OK.png" alt="img_logo" id="img_logo">
                    <p>Siêu Thị mini</p>
                </a>
                <div class="menu_login">
                    <div id="login_0">
                        <a href="#" class="btn">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Đăng Nhập</a>
                        <span>/</span>
                        <a href="#" class="btn">
                            <i class="fa-solid fa-user-plus"></i>
                            Đăng Ký</a>
                    </div>
                    <div id="login_1">
                        <div class="icon_user">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span>User Name</span>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->
        <!-- nav start -->
        <nav>
            <div class="listcatalog grid wide">
                <ul>
                    <li><span>
                            Thực phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Khăn giấy, giấy vệ sinh, tả em bé
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Hóa, mỹ phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Văn phong phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Nhu yếu phẩm
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li><span>
                            Một số loại khác
                        </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- nav end -->
    </section>
    <footer>

    </footer>
</body>

</html>
